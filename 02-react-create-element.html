<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    const rootElement = document.getElementById('root')
    const element = React.createElement('div', {
      // object
      className: 'container',
      children: 'Hello World',
    })

    // Creating the array in console log props
    const element2 = React.createElement('div', 
      // object - props
      {
        className: 'container'
      },
      // children: 'Hello World'
      // Shows up as an array in console.log
      'Hello World',
      ', Goodbye World',
    )

    //Creating our own array
    const element3 = React.createElement('div', {
      // object
      className: 'container',
      children: ['Hello World', ', Goodbye World'],
    })

    // You can create additional elements
    const element4 = React.createElement('div', {
      // object
      className: 'container',
      children: React.createElement('span', null, 'Hello', ' World'),
    })
    console.log(element)
    console.log(element2)
    console.log(element3)
    console.log(element4)
    ReactDOM.render(element, rootElement)
  </script>
</body>
