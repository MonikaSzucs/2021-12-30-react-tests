<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <style>
    .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box--large {
      width: 270px;
      height: 270px;
    }
    .box--medium {
      width: 180px;
      height: 180px;
    }
    .box--small {
      width: 90px;
      height: 90px;
    }
  </style>
  <script type="text/babel">
    function Box({style, size, className = '', ...rest}) {
      // if size class is specified then do the box--size or do empty string
      const sizeClassName = size ? `box--${size}` : ''
      return (
        <div
          className={`box ${className} ${sizeClassName}`}
          style={{fontStyle: 'italic', ...style}}
          {...rest}
        />
      )
    }

    //or write
    function Box2({style, size, className = '', ...rest}) {
      // if size class is specified then do the box--size or do empty string
      const sizeClassName = size ? `box--${size}` : ''
      const props = {
        className: `box ${className} ${sizeClassName}`,
        style: {fontStyle: 'italic', ...style},
        ...rest,
      }
      return (
        <div {...props}/>
      )
    }

    const element = (
      <div>
        {/*
          Box component can now deal with implementation of creating the boxes.
          Just need to follow the API the Box below creates for it  
        */}
        <Box size="small" style={{backgroundColor: 'lightblue'}}>
          small lightblue box
        </Box>
        <Box size="medium" style={{backgroundColor: 'pink'}}>
          medium pink box
        </Box>
        <Box size="large" style={{backgroundColor: 'orange'}}>
          large orange box
        </Box>
        <Box>sizeless box</Box>
      </div>
    )

    // in the console.log click the first div with the box--small then type in the area below 
    // $0.className
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
