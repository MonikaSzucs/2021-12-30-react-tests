<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function CharacterCount({text}) {
      //JavaScript (JS)
      return (
        // JSX has prop and children syntax
        <div>
          { /* JS - cannot do if statementes or for loops in here */`The text "${text}" has `}
          {/* JSX starts outside the curly brace */}
          { /* JS */text.length ? /*JSX*/ <strong>{text.length}</strong> : 'No'}
          {' characters'}
        </div>
        // JS
      )
    }

    const element = (
      <>
        <CharacterCount text="Hello World" />
        <CharacterCount text="" />
      </>
    )

    // Alterative way #2
    function CharacterCount2({text}) {
      const length = text.length ? text.length : 'No'
      return (
        <div>
          {`The text "${text}" has `} <strong>{length}</strong> characters
        </div>
      )
    }

    const element2 = (
      <>
        <CharacterCount2 text="Hello World" />
        <CharacterCount2 text="" />
      </>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
